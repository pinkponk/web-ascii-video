<!DOCTYPE html>
<html>

<head>
    <title>ASCII Art Display</title>
    <h1>ASCII Art Display</h1>
</head>
<body>

<div>
    <style>
      #asciiArtCanvas {
        background-color: rgb(7, 2, 14, 100);
        width: 100%;
        font-size: 1.5em;
        border-radius: 2rem;
      }  
    </style>
    <canvas id="asciiArtCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
    <script>
      fetch('https://cdn.jsdelivr.net/gh/pinkponk/web-ascii-video@v0.2/art_example.js.gz').then(response => response.arrayBuffer()).then(buffer => {
        const decompressed = pako.inflate(new Uint8Array(buffer), {
          to: 'string'
        });
        eval(decompressed);
      }
      );
    </script>
  </div>
</body>
</html>
